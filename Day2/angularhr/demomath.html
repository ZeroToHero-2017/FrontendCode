<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Operations</h1>
<div ng-app="hrApp">
    <div ng-controller="MenuController">
        <p>Number A: <input type="number" ng-model="A"></p>
        <p>Number B: <input type="number" ng-model="B"></p>
        <p>Addition <span ng-bind="A+B"></span></p>
        <p>Substraction <span ng-bind="A-B"></span></p>
        <p>Multiplication <span ng-bind="A*B"></span></p>
        <p>Division <span ng-bind="A/B"></span></p>
    </div>
</div>
<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/OtherController.js"></script>
<script type="text/javascript" src="scripts/MenuController.js"></script>
</body>
</html>
