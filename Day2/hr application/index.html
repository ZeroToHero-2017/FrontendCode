<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR APP</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
</head>
<body>
    <div ng-app="hrApp">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <ul class="nav navbar-nav">
                    <li class="dropdown" ng-controller="MenuController">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Menu<span   class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="action in demoActionList"><a href="{{action.url}}">{{action.label}}</a></li>
                        </ul>
                    </li>
                    </ul>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Home</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="dropdown" ng-controller="EmployeesController">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Employees<span   class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="action in demoActionList"><a href="{{action.url}}">{{action.label}}</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </nav>
    </div>

<h1>HR Application</h1>
</body>
<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="scripts/hrapp.js"></script>
<script type="text/javascript" src="scripts/MenuController.js"></script>
<script type="text/javascript" src="scripts/EmployeesController.js"></script>
</html>
